<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-control-group" *ngFor="let control of jsonFormData?.controls">
        <div class="mb-3" *ngIf="
        [
          'text',
          'password',
          'email',
          'number',
          'search',
          'tel',
          'url'
        ].includes(control.type)
      ">
            <label *ngIf="control.label !== ''">
                {{ control.label }}
            </label>
            <input class="form-control" [type]="control.type" [formControlName]="control.name"
                [value]="control.value" />
        </div>
        <div class="mb-3" *ngIf="control.type === 'textarea'">
            <label *ngIf="control.label !== ''">
                {{ control.label }}
            </label>
            <textarea [formControlName]="control.name" [value]="control.value" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3" *ngIf="control.type === 'checkbox'">
            <input class="form-check-input" type="checkbox" [formControlName]="control.name" [value]="control.value" />
            <label class="form-check-label" for="flexCheckDefault">
                <label *ngIf="control.label !== ''">
                    {{ control.label }}
                </label>
            </label>
        </div>

        <div class="mb-3" *ngIf="control.type === 'select'">
            <label *ngIf="control.label !== ''">
                {{ control.label }}
            </label>
            <select class="form-select" [formControlName]="control.name" [value]="control.value">
                <option selected></option>
                <option *ngFor="let option of control.options" [value]="option">{{option}}</option>

            </select>
        </div>
        <div class="mb-3" *ngIf="control.type === 'date'">
            <label for="dateInput" class="form-label">Date:</label>
            <input type="date" class="form-control" id="dateInput">
        </div>
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Save</button>
    </div>
</form>
